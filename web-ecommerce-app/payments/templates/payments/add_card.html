{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="{% url 'payments:add_card' %}" method="post" id="payment-form">
                {% csrf_token %}
                <div class="form-row">
                    <label for="card-element">
                        Credit or debit card
                    </label>
                    <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>
                <button>Add card</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block bscript %}
<script src="https://js.stripe.com/v3/"></script>
<script stripeKey="{{ stripe_key }}" src="{% static 'payments/js/cardElement.js' %}"></script>
{% endblock %}
